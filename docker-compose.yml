services:
  mypy-check:
    build:
      context: .
    volumes:
      - .:/app
      - mypy-cache:/app/.mypy_cache
    working_dir: /app
    command: ./scripts/check_mypy.sh
    environment:
      - PYTHONPATH=/app

  mypy-generate:
    build:
      context: .
    volumes:
      - .:/app
      - mypy-cache:/app/.mypy_cache
    working_dir: /app
    command: ./scripts/check_mypy.sh --generate
    environment:
      - PYTHONPATH=/app

  cli:
    build:
      context: .
    volumes:
      - .:/app
      - ~/.config:/home/app/.config
      - ~/.local:/home/app/.local
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    stdin_open: true
    tty: true

volumes:
  mypy-cache:
